<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Monty Hall Problem â€“ Interactive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <h1>The Monty Hall Problem</h1>
        <p class="intro">
            Pick a door. The host will open one of the other doors to show a goat.
            Then you can choose to <strong>stay</strong> with your original door
            or <strong>switch</strong> to the remaining unopened door.
        </p>

        <section id="game" class="game">
            <div id="doors" class="doors" aria-label="Doors">
                <button class="door" data-door="1">Door 1</button>
                <button class="door" data-door="2">Door 2</button>
                <button class="door" data-door="3">Door 3</button>
            </div>

            <p id="message" class="message">Choose a door to start.</p>

            <div class="actions">
                <button id="btnStay" disabled>Stay</button>
                <button id="btnSwitch" disabled>Switch</button>
                <button id="btnNext" disabled>Play again</button>
            </div>

            <section id="stats" class="stats" aria-label="Statistics">
                <h2>Stats</h2>
                <p>Rounds played: <span id="rounds">0</span></p>
                <p>Staying wins: <span id="stayWins">0</span> (<span id="stayPct">0</span>%)</p>
                <p>Switching wins: <span id="switchWins">0</span> (<span id="switchPct">0</span>%)</p>
            </section>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
